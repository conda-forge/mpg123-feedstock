{% set name = "mpg123" %}
{% set version = "1.26.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://sourceforge.net/projects/{{ name }}/files/{{ name }}/{{ version }}/{{ name }}-{{ version }}.tar.bz2/download
  sha256: 30c998785a898f2846deefc4d17d6e4683a5a550b7eacf6ea506e30a7a736c6e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:

test:
  commands:
    - test -f $PREFIX/lib/libmpg123${SHLIB_EXT}  # [not win]
    - test -f $PREFIX/lib/libout123${SHLIB_EXT}  # [not win]

about:
  home: https://www.mpg123.de/
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: mpg123 - fast console MPEG Audio Player and decoder library

extra:
  recipe-maintainers:
    - hbredin
    - thomasfillon
